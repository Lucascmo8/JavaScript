<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
</head>
<style>
    ul{
        background-color: aquamarine;
        width: 300px;
    }
    ul.block{
        display: none;
    }
</style>
<body>
        <input type="button" id="menu" value="Menu">
        <ul class="block" id="listMenu">
            <li>Chave</li>
            <li>Porta</li>
            <li>Olho MÃ¡gico</li>
            <li>Tapete</li>
        </ul>
    <script>
        var menu = window.document.getElementById("menu")
        var lista = window.document.getElementById("listMenu")
        menu.addEventListener('click', cliquei)
        function cliquei(){
            lista.classList.toggle("block")
        }
    </script>
</body>

</html>
