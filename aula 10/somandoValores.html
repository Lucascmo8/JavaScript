<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Valores</title>
</head>
<style>
    *{
        font-family: sans-serif;
    }
    #num1 , #num2{
        width: 200px;
        height: 100px;
        border-radius: 10px;
        font-size: 50px;
        box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.445);
        border: none;
    }
</style>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="num1" id="num1"> +
    <input type="number" name="num2" id="num2">
    <input type="button" value="Somar" id="butsoma" onclick="somar()">
    <p class="res"></p>
    <script>
        function somar(){
            var num1 = window.document.getElementById("num1")
            var num2 = window.document.getElementById("num2")
            var resultado = window.document.getElementsByClassName('res')[0]
            num1 = Number(num1.value)
            num2 = Number(num2.value)
            var soma = num1 + num2
            resultado.innerHTML = `O resultado da soma Ã© ${soma}`
        }
    </script>
</body>
</html>
